
<div class="container">
  <div class="jumbotron">
      <h1 class="display-4">My Notes</h1>
      <p class="lead">This is a simple notes entry app. Enter some notes now, yo!</p>
      <hr class="my-4">
  </div>
  <div class="row">
    <div class="col-6">
      <app-notes-display [notes]="notes"></app-notes-display>
    </div>
    <div class="col-6">
      <app-notes-entry (updateNote)="noteUpdated($event)"></app-notes-entry>
    </div>
  </div>
</div>
